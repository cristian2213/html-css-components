<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel Component</title>

    <style>
      /*
         SPACING SYSTEM (px)
         2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

         FONT SIZE SYSTEM (px)
         10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
         */

      /*
         MAIN COLOR: #087f5b;
         GREY COLOR: #343a40;
         */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: 'Inter', sans-serif;
        color: #343a40;
      }

      .carousel {
        width: 800px;
        margin: 100px auto;
        background-color: #087f5b;
        padding: 32px 48px 32px 86px;
        border-radius: 8px;
        color: #fff;

        display: flex;
        /* align-items: center; */
        /* justify-content: center; */
        gap: 86px;

        position: relative;
      }

      img {
        border-radius: 8px;
        height: 200px;
        transform: scale(1.5);
        /* 25% */
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }

      .testimonial-text {
        font-size: 18px;
        font-weight: 600;
        line-height: 1.5;
        margin: 0 0 32px 0;
        color: #e6fcf5;
      }
      .testimonial-author {
        font-size: 14px;
        margin: 0 0 4px 0;
        color: #c3fae8;
      }
      .testimonial-job {
        font-size: 12px;
        color: #c3fae8;
      }

      /* Controls */
      .btn {
        background-color: #fff;
        border: none;
        height: 40px;
        /* Don't apply this property because of the main container with the class "carousel" is using flex and by default flex declarate the shrink(encogimiento) property to 1 as active */
        width: 40px;
        position: absolute;
        border-radius: 50%;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);

        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        top: 50%;
      }

      .btn--left {
        left: 0;

        transform: translate(
          /* X */ -50%,
          -50% /* Y */
        ); /* This moves the items according to
   their own height */
      }
      .btn--right {
        /* In relation to PARENTE ELEMENT */
        right: 0;
        /* In relaction to ELEMENT INTSELF */
        transform: translate(50%, -50%);
      }

      .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }

      .dots {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(50%, 32px);

        display: flex;
        gap: 12px;
      }
      .dot {
        height: 12px;
        width: 12px;
        background-color: #fff;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
      }

      .dot-fill {
        background-color: #087f5b;
      }
    </style>
  </head>

  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria de Almeida" />

      <blockquote class="testimonial">
        <p class="testimonial-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
          tenetur adipisci a reprehenderit sunt placeat dolores, iusto impedit.
        </p>

        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
      </blockquote>

      <!-- Arrows -->
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <div class="dots" id="dots">
        <!-- It's a good practive to use an entity to represent a whitespace -->
        <button class="dot dot-fill 1">&nbsp;</button>
        <button class="dot 2">&nbsp;</button>
        <button class="dot 3">&nbsp;</button>
        <button class="dot 4">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
